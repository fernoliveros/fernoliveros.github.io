<!DOCTYPE html>
<html>
<head >
    <xml id="hamlet" href="XMLplays/hamlet.xml">
	<title hidden>XML Shakespeare</title>
	<script src="Libraries/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="Libraries/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<script src="Libraries/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="myWebsite.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    
	<div class="top-bar col-xs-12">
		<div class="col-xs-6 top-bar-text">Please log in to access full features</div>
		<div class="pull-right">
			<button type="button" class="btn btn-sm btn-link log-in" data-toggle="modal" data-target="#logInModal">Log In</button>
		</div>
	</div>
	<div class="body">
        
		<h1 class="in-page-title">Virtual Shakespeare</h1>
		<div class="wrapper">
            <div>
                <h2>Select which play you would like to see</h2>
                <button type="button" class="btn btn-success" onclick="work('hamlet')">Hamlet</button>
                <button type="button" class="btn btn-info" onclick="work('othello')">Othello</button>
                <button type="button" class="btn btn-warning" onclick="work('macbeth')">Macbeth</button>
                <button type="button" class="btn btn-danger" onclick="work('j_caesar')">Julius Caesar </button>
            </div>
            <audio src="" class="speech" hidden></audio>
            <div class="btnLinks col-xs-2" id="btnLinks"></div>
            <div class="lineText col-xs-10" id="lineText"></div>
   
        
			<!-- Modal -->
			<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h3 class="modal-title" id="myModalLabel">Enter your username and password</h3>
			      </div>
			      <div class="modal-body">
			      	<div class="row">
				      	<div class="col-xs-6 col-xs-offset-3">
						  <input class="form-control" type="text" id="username" placeholder="Username">
						  <input class="form-control" type="password" id="password" placeholder="Password">
						</div>
					</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="collectLogIn()">Log In</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
<script src="myWebsiteJS.js"></script>
</html>
