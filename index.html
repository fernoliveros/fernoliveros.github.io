<!DOCTYPE html>
<html>
<head >
	<title hidden>Pete n Fern's Page</title>
	<script src="Libraries/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="Libraries/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<script src="Libraries/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="myWebsite.css">
	<link rel="icon" href="favicon.ico" type="image/png">
</head>
<body>
	<div class="top-bar col-xs-12">
		<div class="col-xs-6 top-bar-text">Please log in to access full features</div>
		<div class="pull-right">
			<button type="button" class="btn btn-sm btn-link log-in" data-toggle="modal" data-target="#logInModal">Log In</button>
		</div>
	</div>
	<img src="Images/Encrypted.jpg" class="encrypted" hidden>
	<div class="body">
		<h1 class="in-page-title">Pete n Fern's Page</h1>
		<div class="wrapper">
			<img src="Images/InternBuds.jpg" class="pic1 pic">
			<img src="Images/JustMe.jpg" class="pic2 pic" hidden>
			<img src="Images/Kelsey.jpg" class="kelsey pic" hidden>
			<img src="Images/PattyCakes.jpg" class="pattyCakes pic" hidden>
			<br>
			<div>
				<button type="button" class="btn btn-lg btn-warning toggleBtn" onclick="togglePics()">Toggle Pic</button>
				<button type="button" class="btn btn-lg btn-success showBothBtn" onclick="showBothPics()">Show Both</button>
				<button type="button" class="btn btn-lg btn-danger toggleBtn" onclick="kelseyBtn()">Kelsey</button>
				<button type="button" class="btn btn-lg btn-info toggleBtn" onclick="pattyCakesBtn()">PattyCakes</button>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h3 class="modal-title" id="myModalLabel">Enter your username and password</h3>
			      </div>
			      <div class="modal-body">
			      	<div class="row">
				      	<div class="col-xs-6 col-xs-offset-3">
						  <input class="form-control" type="text" id="username" placeholder="Username">
						  <input class="form-control" type="password" id="password" placeholder="Password">
						</div>
					</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="collectLogIn()">Log In</button>
			      </div>
			    </div>
			  </div>
			</div>
			<script src="myWebsiteJS.js"></script>
